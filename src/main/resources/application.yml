spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS retailstore\;SET SCHEMA retailstore
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
    enabled: true
    path: /h2-console
  flyway:
    schemas: retailstore
    create-schemas: true
    clean-disabled: false